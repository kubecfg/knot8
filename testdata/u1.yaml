apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo
  annotations:
    field.knot8.io/foo: /spec/template/spec/containers/~{"name":"application"}/env/~{"name":"FOO"}/value
spec:
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      - name: application
        image: debian:10
        args:
        - bash
        - "-c"
        - |
          set -e
          echo Some changes:
          echo $FOO
          echo From ConfigMap:
          cat /cfg/foo
          echo

          echo sleeping forever
          while true; do sleep 100000; done
        env:
          # Voil√°!
          - name: BAR
            value: OK
          - name: FOO
            value: bar # 8< knot8.io/foo
        volumeMounts:
         - name: config
           mountPath: /cfg
      volumes:
      - name: config
        configMap:
          name: demo
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: demo
  annotations:
    field.knot8.io/foo: /data/foo
data:
  foo: bar # 8< field.knot8.io/foo
