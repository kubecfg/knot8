apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo
spec:
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      - name: app
        image: debian:10
        args:
        - bash
        - "-c"
        - |
          set -e
          echo From ENV:
          echo $FOO
          echo From ConfigMap:
          cat /cfg/foo
          echo

          echo sleeping forever
          while true; do sleep 100000; done
        env:
          # Voil√°!
          - name: FOO
            value: bar
        volumeMounts:
         - name: config
           mountPath: /cfg
      volumes:
      - name: config
        configMap:
          name: demo
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: demo
data:
  foo: bar
