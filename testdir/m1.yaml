apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo
  annotations:
    field.knot8.io/foo: /spec/template/spec/containers/~{"name":"app"}]/env/~{"name":"FOO"}
spec:
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      - name: app
        image: debian:10
        args:
        - bash
        - "-c"
        - |
          echo Foo: $FOO
          echo Bar:
          cat /cfg/config
          echo Baz: $BAZ

          while true; do sleep 100000; done
        env:
          - name: FOO
            value: foo # 8< knot8.io/foo
          - name: BAZ
            valueFrom:
              secretKeyRef:
                name: demo
                key: baz
        volumeMounts:
        - name: config
          mountPath: /cfg
      volumes:
      - name: config
        configMap:
          name: demo
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: demo
  annotations:
    field.knot8.io/cfg: /config
data:
  config: | # 8< field.knot8.io/config
    some:
      other:
        yaml: bar
      nested:
        format: ZW5jb2RlZCBhcyBiYXNlNjQ=
---
apiVersion: v1
kind: Secret
metadata:
  name: demo
data:
  baz: c2VjcmV0QmF6
